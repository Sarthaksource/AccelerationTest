<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #circle {
      width: 50px;
      height: 50px;
      background-color: blue;
      border-radius: 50%;
      position: absolute;
    }
  </style>
</head>
<body>
  <div id="circle"></div>

  <script>
    const circle = document.getElementById('circle');

    window.addEventListener('devicemotion', handleMotion);

    function handleMotion(event) {
      // Use event.accelerationIncludingGravity to get acceleration data
      const accelerationX = event.accelerationIncludingGravity.x;
      const accelerationY = event.accelerationIncludingGravity.y;

      // Adjust circle position based on acceleration
      const x = accelerationX * 5; // Scale factor for movement
      const y = accelerationY * 5;

      // Set circle position
      circle.style.left = `${window.innerWidth / 2 + x}px`;
      circle.style.top = `${window.innerHeight / 2 + y}px`;
    }
  </script>
</body>
</html>
